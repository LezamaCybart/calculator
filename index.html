<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div id="display">
            <div id="result"></div>
            <div id="input"></div>
        </div>
        <button value="clear" class="button operator">AC</button>
        <button value="backspace" class="button operator">Backspace</button>
        <button value="divide" class="button operator">/</button>
        <button value="multiply" class="button operator">*</button>
        <button value="7" class="button digit">7</button>
        <button value="8" class="button digit">8</button>
        <button value="9" class="button digit">9</button>
        <button value="substract" class="button operator">-</button>
        <button value="4" class="button digit">4</button>
        <button value="5" class="button digit">5</button>
        <button value="6" class="button digit">6</button>
        <button value="add" class="button operator">+</button>
        <button value="1" class="button digit">1</button>
        <button value="2" class="button digit">2</button>
        <button value="3" class="button digit">3</button>
        <button value="0" id="zero" class="button digit">0</button>
        <button id="decimal" value="." class="button digit">.</button>
        <button value="equals" id="enter" class="button operator">Enter</button>
    </div>
   <script src="/js/script.js"></script> 
</body>
</html>
